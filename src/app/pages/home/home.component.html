<div *ngIf="!this.isLoggedIn" class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
      <h6>{{ 'home.loginDescription' | translate }}</h6>
      <button class="btn btn-success" (click)="login()">{{ 'home.loginButton' | translate }}</button>
</div>
<div>
      <div *ngIf="this.isLoggedIn" class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <h6>{{ 'home.welcome' | translate }} {{ this.userProfile?.display_name }}</h6>
            <button class="btn btn-success" (click)="logout()">{{ 'home.logoutButton' | translate }}</button>
      </div>
</div>
